<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startup Website</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .background {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(2,0,36,0.3) 0%, rgba(9,9,121,0.2) 35%, rgba(0,212,255,0.2) 100%);
      animation: moveBackground 60s linear infinite;
      z-index: -3;
    }

    @keyframes moveBackground {
      0% { transform: translate(0%, 0%); }
      50% { transform: translate(-25%, -25%); }
      100% { transform: translate(0%, 0%); }
    }

    .shapes-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      opacity: 0.2;
    }

    .circle {
      border-radius: 50%;
      width: 16px;
      height: 16px;
    }

    .square {
      width: 16px;
      height: 16px;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 16px solid;
    }

    /* --- Animierter Schriftzug --- */
    @keyframes pulseGlow {
      0% {
        transform: scale(1);
        text-shadow: 0 0 10px rgba(0,255,255,0.4);
        opacity: 0.9;
      }
      50% {
        transform: scale(1.07);
        text-shadow: 0 0 25px rgba(0,255,255,0.9);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        text-shadow: 0 0 10px rgba(0,255,255,0.4);
        opacity: 0.9;
      }
    }

    .vortex-title {
      animation: pulseGlow 4s ease-in-out infinite;
    }

  </style>
</head>

<body class="flex flex-col items-center justify-center h-screen bg-black relative">

  <div class="background"></div>
  <div class="shapes-container" id="shapesContainer"></div>

  <!-- ANIMIERTER SCHRIFTZUG -->
  <h1 class="z-10 text-white text-6xl font-extrabold tracking-wide drop-shadow-xl vortex-title mb-8">
    VORTEXWEB
  </h1>

  <!-- BUTTON DIREKT DARUNTER -->
  <a href="mailto:info@vortexweb.ch"
     class="z-10 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl text-lg shadow-lg transition">
    Contact
  </a>

  <script>
    const shapesContainer = document.getElementById('shapesContainer');
    const shapeTypes = ['circle', 'square', 'triangle'];
    const colors = ['#00f0ff', '#ff00aa', '#00ff88', '#ffaa00', '#ff0055', '#00ffaa', '#aa00ff'];

    for (let i = 0; i < 150; i++) {
      const shapeType = shapeTypes[Math.floor(Math.random() * shapeTypes.length)];
      const color = colors[Math.floor(Math.random() * colors.length)];

      const rows = 15;
      const cols = 10;
      const row = Math.floor(i / cols);
      const col = i % cols;
      const top = row * (100 / rows) + Math.random() * 2;
      const left = col * (100 / cols) + Math.random() * 2;
      const duration = 20 + Math.random() * 60;

      const div = document.createElement('div');
      div.className = `shape ${shapeType}`;
      div.style.top = `${top}%`;
      div.style.left = `${left}%`;

      if (shapeType === 'triangle') {
        div.style.borderBottomColor = color;
      } else {
        div.style.backgroundColor = color;
      }

      requestAnimationFrame(() => {
        div.animate([
          { transform: `translate(0px, 0px)` },
          { transform: `translate(${Math.random() * 300 - 150}px, ${Math.random() * 300 - 150}px)` },
          { transform: `translate(${Math.random() * 300 - 150}px, ${Math.random() * 300 - 150}px)` },
          { transform: `translate(${Math.random() * 300 - 150}px, ${Math.random() * 300 - 150}px)` },
          { transform: `translate(0px, 0px)` }
        ], {
          duration: duration * 1000,
          iterations: Infinity,
          direction: 'alternate',
          easing: 'ease-in-out'
        });
      });

      shapesContainer.appendChild(div);
    }
  </script>

</body>
</html>
